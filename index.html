<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compras</title>

<link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Carrinho de compras</h1>

        <div class="conteudo">
            <div class="produto">
                <h3 class="titulo-produto">Monitor LG</h3>

                <p>Um monitor legal</p>

                <p><span class="preco-produto">R$ 1000,00</span> em 12 x sem juros</p>
            </div>

            <div class="produto">
                <h3 class="titulo-produto">Moedor de café</h3>

                <p>Pra fazer um cafezão petróleo</p>

                <p><span class="preco-produto">R$ 200,00</span> à vista</p>
            </div>
        </div>

        <div class="frete">
            <p>
                O frete para sua região é de
                <span class="preco-frete">R$ 50.000,00</span>
            </p>
        </div>
    </div>
</body>

</html>
